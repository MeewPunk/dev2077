<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-color: #f0f0f0;
        }
        header {

            color: white;
            padding: 20px;
        }
        section {

    <section>
        <p>This is a simple example of a GitHub Pages website.</p>

    </section>
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

</html>
